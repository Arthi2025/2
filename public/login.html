<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST" class="form-box">
      <input name="username" type="text" placeholder="Benutzername" required><br>
      <input name="password" type="password" placeholder="Passwort" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="/register.html">Noch kein Account? Jetzt registrieren</a>
  </div>
</body>
</html>
