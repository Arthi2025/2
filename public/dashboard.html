<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <a href="/logout">Logout</a>
  <div id="dashboard-content"></div>

  <script>
    const content = document.getElementById('dashboard-content');

    // Team erstellen
    const teamForm = document.createElement('div');
    teamForm.innerHTML = `
      <h2>Neues Team erstellen</h2>
      <form action="/create-team" method="POST">
        <input name="name" type="text" placeholder="Teamname" required>
        <button type="submit">Team erstellen</button>
      </form>
    `;
    content.appendChild(teamForm);

    // Teams + Mitglieder + Anfragen laden
    Promise.all([
      fetch('/teams').then(res => res.json()),
      fetch('/team-members').then(res => res.json()),
      fetch('/requests').then(res => res.json())
    ]).then(([teams, members, requests]) => {
      const teamSection = document.createElement('div');
      teamSection.innerHTML = '<h2>Teamsuche</h2>';

      if (teams.length === 0) {
        teamSection.innerHTML += '<p>Keine Teams vorhanden.</p>';
      } else {
        teams.forEach(team => {
          const teamMembers = members
            .filter(m => m.team_id === team.id)
            .map(m => m.username)
            .join(', ') || 'Noch keine Mitglieder';

          const hasRequest = requests.some(r =>
            r.team_name === team.name && (r.status === 'pending' || r.status === 'accepted')
          );

          teamSection.innerHTML += `
            <div class="card">
              <h3>${team.name}</h3>
              <p><strong>Mitglieder:</strong> ${teamMembers}</p>
              ${!hasRequest ? `
                <form action="/request-to-team" method="POST">
                  <input type="hidden" name="team_id" value="${team.id}">
                  <button type="submit">Anfrage senden</button>
                </form>
              ` : `<p><em>Du hast bereits angefragt oder bist Mitglied</em></p>`}
            </div>
          `;
        });
      }

      content.appendChild(teamSection);
    });

    // Eigene Anfragen anzeigen
    fetch('/requests')
      .then(res => res.json())
      .then(requests => {
        const requestSection = document.createElement('div');
        requestSection.innerHTML = '<h2>Meine Anfragen</h2>';

        if (requests.length === 0) {
          requestSection.innerHTML += '<p>Keine Anfragen vorhanden.</p>';
        } else {
          requests.forEach(req => {
            requestSection.innerHTML += `
              <div class="card">
                <p>${req.team_name ? 'Team: ' + req.team_name : 'Spieler: ' + req.player_username}</p>
                <p>Status: ${req.status}</p>
                ${req.status === 'pending' && req.player_username ? `
                  <form action="/handle-request" method="POST">
                    <input type="hidden" name="request_id" value="${req.id}">
                    <button type="submit" name="action" value="accept">Annehmen</button>
                    <button type="submit" name="action" value="decline">Ablehnen</button>
                  </form>` : ''}
              </div>
            `;
          });
        }

        content.appendChild(requestSection);
      });

    // Spieler in Teams anzeigen
    fetch('/players-in-teams')
      .then(res => res.json())
      .then(players => {
        const section = document.createElement('div');
        section.innerHTML = '<h2>Spieler in Teams</h2>';
        if (players.length === 0) {
          section.innerHTML += '<p>Keine Spieler zugewiesen.</p>';
        } else {
          players.forEach(p => {
            section.innerHTML += `<div class="card"><strong>${p.username}</strong> ist in <em>${p.team_name}</em></div>`;
          });
        }
        content.appendChild(section);
      });

    // Spieler ohne Team anzeigen
    fetch('/players-without-team')
      .then(res => res.json())
      .then(players => {
        const section = document.createElement('div');
        section.innerHTML = '<h2>Spieler ohne Team</h2>';
        if (players.length === 0) {
          section.innerHTML += '<p>Alle Spieler sind bereits zugewiesen.</p>';
        } else {
          players.forEach(p => {
            section.innerHTML += `<div class="card">${p.username}</div>`;
          });
        }
        content.appendChild(section);
      });
  </script>
</body>
</html>
