<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .card {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: left;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #3498db;
    }
    input, select {
      padding: 7px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px 0;
    }
    form {
      margin-top: 10px;
    }
    a {
      display: inline-block;
      margin: 10px 0;
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Willkommen im Team-Dashboard</h1>
  <a href="/logout">Logout</a>

  <div id="dashboard-content"></div>

  <script>
    const content = document.getElementById('dashboard-content');
    let userId = null;
    let teams = [];

    // Nutzer-ID aus Anfragen ableiten
    fetch('/requests').then(res => res.json()).then(reqs => {
      if (reqs.length > 0) {
        userId = reqs.find(r => r.creator_id)?.creator_id || reqs[0].creator_id;
      }
    });

    Promise.all([
      fetch('/teams').then(r => r.json()),
      fetch('/team-members').then(r => r.json()),
      fetch('/requests').then(r => r.json()),
      fetch('/players-in-teams').then(r => r.json())
    ]).then(([loadedTeams, members, requests, playersInTeams]) => {
      teams = loadedTeams;

      // === Team erstellen ===
      const createTeam = document.createElement('div');
      createTeam.className = 'section';
      createTeam.innerHTML = `
        <h2>üéØ Team erstellen</h2>
        <form action="/create-team" method="POST">
          <input type="text" name="name" placeholder="Teamname" required>
          <button type="submit">Erstellen</button>
        </form>
      `;
      content.appendChild(createTeam);

      // === Suchstatus ===
      const lookingStatus = document.createElement('div');
      lookingStatus.className = 'section';
      lookingStatus.innerHTML = `
        <h2>üîç Team suchen</h2>
        <form action="/set-looking" method="POST">
          <button type="submit" name="status" value="1">Ich suche ein Team</button>
          <button type="submit" name="status" value="0">Nicht mehr suchend</button>
        </form>
      `;
      content.appendChild(lookingStatus);

      // === Teams anzeigen ===
      const teamList = document.createElement('div');
      teamList.className = 'section';
      teamList.innerHTML = '<h2>üìã Alle Teams</h2>';

      teams.forEach(team => {
        const teamMembers = members.filter(m => m.team_id === team.id);
        const memberNames = teamMembers.map(m => m.username).join(', ') || 'Keine Mitglieder';
        const isErsteller = team.creator_id === userId;
        const istVoll = team.member_count >= 5;
        const binMitglied = teamMembers.some(m => m.user_id === userId);

        let card = `<div class="card"><h3>${team.name}</h3><p><strong>Mitglieder:</strong> ${memberNames}</p>`;

        if (!binMitglied && !istVoll) {
          card += `
            <form action="/request-to-team" method="POST">
              <input type="hidden" name="team_id" value="${team.id}">
              <button type="submit">Anfrage senden</button>
            </form>`;
        } else if (istVoll) {
          card += `<p><em>Team ist voll</em></p>`;
        }

        if (isErsteller) {
          teamMembers.forEach(member => {
            if (member.user_id !== userId) {
              card += `
                <form action="/remove-player" method="POST">
                  <input type="hidden" name="player_id" value="${member.user_id}">
                  <input type="hidden" name="team_id" value="${team.id}">
                  <button type="submit">‚ùå ${member.username} entfernen</button>
                </form>`;
            }
          });
        }

        card += '</div>';
        teamList.innerHTML += card;
      });

      content.appendChild(teamList);

      // === Eigene Anfragen ===
      const requestSection = document.createElement('div');
      requestSection.className = 'section';
      requestSection.innerHTML = '<h2>üì® Meine Anfragen</h2>';

      if (requests.length === 0) {
        requestSection.innerHTML += '<p>Keine Anfragen vorhanden.</p>';
      } else {
        requests.forEach(req => {
          requestSection.innerHTML += `
            <div class="card">
              <p>${req.team_name ? 'Team: ' + req.team_name : 'Spieler: ' + req.player_username}</p>
              <p>Status: ${req.status}</p>
              ${req.status === 'pending' && req.player_username ? `
                <form action="/handle-request" method="POST">
                  <input type="hidden" name="request_id" value="${req.id}">
                  <button type="submit" name="action" value="accept">‚úÖ Annehmen</button>
                  <button type="submit" name="action" value="decline">‚ùå Ablehnen</button>
                </form>` : ''}
            </div>`;
        });
      }

      content.appendChild(requestSection);

      // === Spieler in Teams anzeigen + Team verlassen ===
      const playerSection = document.createElement('div');
      playerSection.className = 'section';
      playerSection.innerHTML = '<h2>üë• Spieler & Teams</h2>';

      playersInTeams.forEach(p => {
        playerSection.innerHTML += `
          <div class="card">
            ${p.username} ist in <strong>${p.team_name}</strong>
            ${p.username === "${req.session?.username}" ? `
              <form action="/leave-team" method="POST">
                <button type="submit">Team verlassen</button>
              </form>` : ''}
          </div>`;
      });

      content.appendChild(playerSection);

      // === Spieler einladen ===
      fetch('/players-looking-detailed')
        .then(res => res.json())
        .then(players => {
          if (players.length === 0) return;
          const inviteSection = document.createElement('div');
          inviteSection.className = 'section';
          inviteSection.innerHTML = '<h2>üì© Spieler suchen ein Team (Einladen)</h2>';

          players.forEach(p => {
            inviteSection.innerHTML += `
              <div class="card">
                ${p.username}
                <form action="/invite-player" method="POST">
                  <input type="hidden" name="player_id" value="${p.id}">
                  <select name="team_id">
                    ${teams
                      .filter(t => t.creator_id === userId)
                      .map(t => `<option value="${t.id}">${t.name}</option>`)
                      .join('')}
                  </select>
                  <button type="submit">Einladen</button>
                </form>
              </div>`;
          });

          content.appendChild(inviteSection);
        });
    });
  </script>
</body>
</html>
