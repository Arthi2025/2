<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <a href="/logout">Logout</a>
  <div id="dashboard-content"></div>

  <script>
    const content = document.getElementById('dashboard-content');

    // TEAM ERSTELLEN Formular anzeigen (immer sichtbar)
    const teamForm = document.createElement('div');
    teamForm.innerHTML = `
      <h2>Neues Team erstellen</h2>
      <form action="/create-team" method="POST">
        <input name="name" type="text" placeholder="Teamname" required>
        <button type="submit">Team erstellen</button>
      </form>
    `;
    content.appendChild(teamForm);

    // TEAMS LADEN
    fetch('/teams')
      .then(res => {
        if (res.redirected) {
          window.location.href = res.url;
          return [];
        }
        return res.json();
      })
      .then(teams => {
        const teamSection = document.createElement('div');
        teamSection.innerHTML = '<h2>Teamsuche</h2>';

        if (teams.length === 0) {
          teamSection.innerHTML += '<p>Keine Teams vorhanden.</p>';
        } else {
          teams.forEach(team => {
            teamSection.innerHTML += `
              <div class="card">
                <h3>${team.name}</h3>
                <form action="/request-to-team" method="POST">
                  <input type="hidden" name="team_id" value="${team.id}">
                  <button type="submit">Anfrage senden</button>
                </form>
              </div>
            `;
          });
        }

        content.appendChild(teamSection);
      });

    // ANFRAGEN LADEN
    fetch('/requests')
      .then(res => {
        if (res.redirected) {
          window.location.href = res.url;
          return [];
        }
        return res.json();
      })
      .then(requests => {
        const requestSection = document.createElement('div');
        requestSection.innerHTML = '<h2>Meine Anfragen</h2>';

        if (requests.length === 0) {
          requestSection.innerHTML += '<p>Keine Anfragen vorhanden.</p>';
        } else {
          requests.forEach(req => {
            requestSection.innerHTML += `
              <div class="card">
                <p>${req.team_name ? 'Team: ' + req.team_name : 'Spieler: ' + req.player_email}</p>
                <p>Status: ${req.status}</p>
                ${req.status === 'pending' && req.player_email ? `
                  <form action="/handle-request" method="POST">
                    <input type="hidden" name="request_id" value="${req.id}">
                    <button type="submit" name="action" value="accept">Annehmen</button>
                    <button type="submit" name="action" value="decline">Ablehnen</button>
                  </form>` : ''}
              </div>
            `;
          });
        }

        content.appendChild(requestSection);
      });
  </script>
</body>
</html>
