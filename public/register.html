<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>
</head>
<body>
  <h1>Registrieren</h1>
  <form action="/register" method="POST">
    <input name="email" type="email" placeholder="E-Mail" required><br>
    <input name="password" type="password" placeholder="Passwort" required><br>
    <select name="role">
      <option value="player">Spieler</option>
      <option value="creator">Team-Ersteller</option>
    </select><br>
    <button type="submit">Registrieren</button>
  </form>
  <a href="/login.html">Schon registriert? Login</a>
</body>
</html>
