<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Registrieren</h1>
    <form action="/register" method="POST" class="form-box">
      <input name="username" type="text" placeholder="Benutzername" required><br>
      <input name="password" type="password" placeholder="Passwort" required><br>
      <button type="submit">Registrieren</button>
    </form>
    <a href="/login.html">Schon registriert? Jetzt einloggen</a>
  </div>
</body>
</html>
